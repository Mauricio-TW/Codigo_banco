<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código com BD</title>
</head>
<body>
    <div align = "center">
    <form method="post" action="inserir.php">
        <table>
            <th>CADASTRAR</th>
            <tbody>
                <tr>
                    <td><label for="nome">NOME:</label></td>
                    <td><input type="text" name="nome" required id="nome"></td>
                </tr>
                <tr>
                    <td><label for="cpf">CPF:</label></td>
                    <td><input type="text" name="cpf" required id="cpf"></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL:</label></td>
                    <td><input type="text" name="email" required id="email"></td>
                </tr>
                <tr>
                    <td><label for="endereco">ENDEREÇO:</label></td>
                    <td><input type="text" name="endereco" required id="endereco"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="CADASTRAR"></td>
                    <td><input type="reset" value="LIMPAR"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <hr size="8" width="80%">

    <form method="post" action="deletar.php">
        <table>
            <th>DELETAR</th>
            <tbody>
                <tr>
                    <td>Digite o registro do dado para apagar: </td>
                    <td><input type="number" name="registro" min="0" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="APAGAR DADO"></td>
                    <td><input type="reset" value="LIMPAR"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <form method="post" action="listar.php">
        <table>
            <th>LISTAR</th>
            <tbody>
                <tr>
                    <td>
                        <h1>Clique no botão abaixo pra mostrar os dados do BD</h1>
                    </td>
                </tr>
                <tr>   
                    <td>
                        <input type="submit" value="LISTAR">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <hr size="8" width="80%">

    <form method="post" action="atualizar.php">
        <table>
            <th>ATUALIZAR</th>
            <tbody>
                <tr>
                    <td>Digite o registro do dado para atualizar: </td>
                    <td><input type="number" name="registro" min="0" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="ATUALIZAR DADO"></td>
                    <td><input type="reset" value="LIMPAR"></td>
                </tr>
            </tbody>
        </table>
    </form>


    </div>
</body>
</html>
